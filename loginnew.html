<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f2f2f2;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 800px;
      width: 100%;
      display: flex;
    }
    .welcome-section {
      background: #e0f7fa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      flex: 1;
    }
    .welcome-section img {
      max-width: 100%;
      height: auto;
    }
    .login-section {
      padding: 40px 30px;
      flex: 1;
    }
    .login-section h2 {
      margin-bottom: 30px;
    }
    .form-control {
      margin-bottom: 20px;
    }
    .login-section .form-check-label {
      margin-bottom: 20px;
    }
    .social-login {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .social-login a {
      color: white;
      font-size: 1.5em;
    }
    .social-login .fa-facebook {
      background: #3b5998;
      padding: 10px;
      border-radius: 5px;
    }
    .social-login .fa-twitter {
      background: #00aced;
      padding: 10px;
      border-radius: 5px;
    }
    .social-login .fa-google {
      background: #dd4b39;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="login-box">
    <div class="welcome-section">
      <img src="welcome.jpg" alt="Welcome Image">
    </div>
    <div class="login-section">
      <h2>Login</h2>
      <form>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="keepLoggedIn">
          <label class="form-check-label" for="keepLoggedIn">Keep Me Logged In</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
        <a href="#" class="d-block text-center mt-2">Forgot Password?</a>
        <div class="text-center mt-4">
          <span>Or login with</span>
        </div>
        <div class="social-login">
          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-twitter"></a>
          <a href="#" class="fa fa-google"></a>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
